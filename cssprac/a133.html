<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			span[class$='abc']{
				border:1px solid red;
			}
			.abc{
				color:red;
				font-size:24px;
			}
			.mno{
				font-family:verdana;
			}
			.xyz{
				text-decoration:line-through;
			}
			.bcd-abc{
				background-color:#eee;
			}
		</style>
	</head>
	<body>
		<span class="abc">Mohan Kumar</span><br><br>
		<span class="mno">Sohan Kumar</span><br><br>
		<span class="abc xyz">Rohan Kumar</span><br><br>
		<span class="bcd-abc">Gohan Kumar</span><br><br>	
	</body>
</html>
