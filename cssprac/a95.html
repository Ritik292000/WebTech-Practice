<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			#left_box{
				border:1px solid red;
				width:20%;
				height:500px;
				float:left;
				background-color:red;
				border-bottom:5px dashed white;
			}
			#right_box{
				border:1px solid green;
				width:20%;
				height:600px;
				float:right;
				background-color:green;
				border-bottom:5px dashed white;
			}
			#center_box{
				border:1px solid blue;
				width:60%;
				height:400px;
				margin-left:20%;
				background-color:blue;
			}
			#header{
				border:1px solid pink;
				width:100%;
				height:120px;
				background-color:pink;
			}
			#footer{
				border:1px solid purple;
				width:100%;
				height:100px;
				background-color:purple;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="header"></div>
		<div id="left_box"></div>
		<div id="right_box"></div>
		<div id="center_box"></div>
		<div id="footer"></div>
	</body>
</html>
