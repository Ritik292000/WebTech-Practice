<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			.z{
				text-decoration:none;
				font-family:verdana;
				border-radius:10px;
				padding:5px 12px;
			}
			.y{
				color:white;
				background-color:black;
				border:1px solid white;
			}
			.x{
				color:black;
				background-color:white;
				border:1px solid black;
			}
			.a{
				color:blue;
				background-color:#676767;
				border-color:#676767;
			}
			.x.z.a{
				text-decoration:line-through;
			}
			.y.z{
				text-decoration:overline;
			}
		</style>
	</head>
	<body>
		<a href="#" id="a" class="y z">The Link 1</a><br><br>
		<a href="#" id="b" class="x z a">The Link 2</a><br><br>
		<a href="#" id="c" class="y z">The Link 3</a><br><br>
		<a href="#" id="d" class="x z a">The Link 4</a><br><br>
		<a href="#" id="d" class="y z">The Link 5</a><br><br>
		<a href="#" id="d" class="y">The Link 6</a><br><br>
		<a href="#" id="d" class="x">The Link 6</a><br><br>
		<a href="#" id="d" class="a">The Link 6</a><br><br>
	</body>
</html>
