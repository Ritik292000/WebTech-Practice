<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			body{
				font-family:verdana;
			}
			ul{
				list-style-type:none;
			}
			#a{
				border:1px solid #ccc;
			}
			.x{
				border-left:1px solid #ccc;
				border-right:1px solid #ccc;
				display:inline-block;
				padding:5px 12px;
				background-color:#fff;
				color:#575757;
			}
			.x:hover{
				background-color:#575757;
				color:#fff;
			}
			.y{
				border:1px solid #ccc;
				background-color:#fff;
				color:#575757;
				padding:5px 12px;
			}
			.y:hover{
				background-color:#575757;
				color:#fff;
			}
			#s,#p{
				position:relative;
			}
			#sr,#pr{
				position:absolute;
				top:100%;
				left:-44%;
				visibility:hidden;
			}
			#j{
				position:relative;
			}
			#jr{
				position:absolute;
				top:-2%;
				left:55%;
				visibility:hidden;
			}
			#p:hover #pr,#s:hover #sr,#j:hover #jr{
				visibility:visible;
			}
			
		</style>
	</head>
	<body>
		<ul id="a">
			<li class="x">Home</li>
			<li class="x" id="p">
			Product
				<ul id="pr">
					<li class="y">Samosa</li>
					<li class="y" id="j">
					Jalebi
						<ul id="jr">
							<li class="y">Circular</li>
							<li class="y">Square</li>
							<li class="y">Triangle</li>
						</ul>	
					</li>
					<li class="y">Poha</li>
				</ul>
			</li>
			<li class="x" id="s">
			Services
				<ul id="sr">
					<li class="y">Buy</li>
					<li class="y">Sell</li>
					<li class="y">Return</li>
					<li class="y">Cancel</li>
				</ul>
			</li>
			<li class="x">About us</li>
			<li class="x">Contact us</li>
		</ul>
	</body>
</html>
