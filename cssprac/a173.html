<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			#a{
				width:200px;
				height:200px;
				border:1px solid red;
				background-color:red;
				transition:background-color 4s,transform 4s;

		<div id="a"></div>
	</body>
</html>
