<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			@Keyframes colch{
				from{background-color:red;}
				to{background-color:yellow;}
			}
			#a{
				width:200px;
				height:200px;
				border:1px solid red;
				margin:500px;
				animation-name:colch;
				animation-duration:4s;
				animation-delay:3s;
			}
		</style>
	</head>
	<body>	
		<div id="a"></div>
	</body>
</html>
