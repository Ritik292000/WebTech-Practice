<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			#a{
				border:1px solid red;
				padding:10px;
			}
			#b{
				border:1px solid green;
				padding:10px;
			}
			.x{
				margin-bottom:10px;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<br><br>
		<input type="button" value="+" onclick="addNew()">
		<br><br>
		<input type="button" value="Process" onclick="processRecord()">
		<br><br>
		<div id="b"></div>
		<script>
			var a=document.getElementById('a');
			var b=document.getElementById('b');
			function addNew(){
				var inp=document.createElement('input');
				inp.className='x';
				a.appendChild(inp);
				var nl=document.createElement('br');
				a.appendChild(nl);
			}
			function processRecord(){
				var recs=document.querySelectorAll('.x');
				for(var i=0;i<recs.length;i++){
					var val=parseInt(recs[i].value);
					if(val%2==0){
						var dv=document.createElement('div');
						dv.style.backgroundColor='#3adee2';
						dv.style.marginBottom='10px';
						dv.innerHTML=val;
						b.appendChild(dv);
						continue;
					/* Here div is important otherwise values will overwrite eachother  
						and only one value will print*/	
					}
					else{
						console.log(val);
					}
				}
			}
		</script>
	</body>
</html>
