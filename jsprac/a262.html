<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			const college=localStorage.getItem("college");
			const branches=localStorage.branches;
			console.log(college,branches);
			localStorage.setItem("college","SRIT");
			localStorage.branches=10;
			console.log(localStorage.college,localStorage.branches);

			//how to update the value of a key in a localStorage.
		</script>
	</body>
</html>
