<!DOCTYPE html>
<html>
	<head>	
		<title></title>

	<body>
		<script>
			const request=new XMLHttpRequest();
			request.addEventListener('readystatechange',e=>{
				if(request.readyState==4){
					console.log(request.responseText);

			request.send();
		</script>
