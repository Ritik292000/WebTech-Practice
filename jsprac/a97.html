<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var x=34;
			//Equality/Inequality
				console.log(x==34);
				console.log(x=='34');
				console.log(x!=34);
				console.log(x!='34');
				console.log('-------------------');
			//Strict Comparision operator
				console.log(x===34);
				console.log(x==='34');
				console.log(x!==34);
				console.log(x!=='34');
		</script>
	</body>
</html>
