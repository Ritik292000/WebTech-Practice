<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			table{
				border:1px solid #ccc;
				margin:20px auto;
				width:30%;
				border-collapse:collapse;
			}
			td{
				border:1px solid #ccc;
			}
			.a{
				text-align:right;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="a">
				<input type="checkbox" onclick="selectAll(this)" id="x">
				</td>
				<td>Select All</td>
			</tr>
			<tr>
				<td class="a">
				<input type="checkbox" name="food" value="samosa">
				</td>
				<td>Samosa</td>
			</tr>
			<tr>
				<td class="a">
				<input type="checkbox" name="food" value="poha">
				</td>
				<td>Poha</td>
			</tr>
			<tr>
				<td class="a">
				<input type="checkbox" name="food" value="jalebi">
				</td>
				<td>Jalebi</td>
			</tr>
		</table>
		<script>
			var allck=document.getElementsByName('food');
			function selectAll(curElm){
				var flag=curElm.checked;
				for(var y of allck){
					y.checked=flag;
				}
			}
		</script>
	</body>
</html>
