<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			function User(name,email){
				this.name=name;
				this.email=email;
			}
			User.prototype.login=function(){
				console.log(`${this.name} is loggin in...`);
			}
			User.prototype.logout=function(){
				console.log(`${this.name} is logging out...`);
			}
			let st1=new User('mohan','mohan@gmail.com');
			console.log(st1);
			st1.login();
			st1.logout();

			function Student(name,email){
				User.call(this,name,email);
			}
			Student.prototype=Object.create(User.prototype);
			let s=new Student('sudheer','sud@gmail.com');
			console.log(s);
			s.login();
			s.logout();
		</script>
	</body>
</html>
