<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			body{
				font-family:verdana;
			}
			#popup_box{	
				position:fixed;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				background:rgba(0,0,0,0.5);
				display:none;
			}
			#popup{
				padding:10px;
				border:0px;
				background-color:#89edef;
				position:relative;
				width:400px;
				margin:100px auto;
			}
			#ttl{
				text-align:center;
			}
			#msg{
				padding:10px;
				text-align:center;
			}
			#close{
				height:30px;
				position:absolute;
				top:10px;
				right:10px;
				cursor:pointer;
			}
			#b{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div id="popup_box">
			<div id="popup">
				<img id="close" src="img/close.png">
				<h1 id="ttl">Hey Mate</h1>
				<p id="msg">How you doin'</p>
			</div>
		</div>
		<input type="button" value="show record">
		<div id="a">
			<img id="b" src="img/friends.jpg">
		</div>
		<script>
			var popbox=document.querySelector('#popup_box');
			var close=document.querySelector('#close');
			setTimeout(()=>{popbox.style.display='block';},5000);
			close.addEventListener('click',()=>{
										popbox.style.display='none';
									});

		</script>
	</body>
</html>
