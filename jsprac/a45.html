<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			table{
				border:1px solid #484848;
				margin:12px auto;
				border-collapse:collapse;
			}
			td{
				border:1px solid #484848;
				font-size:20px;
			}
			a{
				font-family:verdana;
				color:#484848;
				background-color:#fff;
				padding:10px 30px;
				width:80px;
				display:inline-block;
				text-decoration:none;
			}
			a:hover{
				color:#fff;
				background-color:#484848;
			}
		</style>
	</head>
	<body>
		<table id="a"></table>
		<input type="button" value="Show Next" onclick="showNext()">
		<script>
			var tbl=document.getElementById('a');
			var arr=['I','Will','Be','Successful'];
			var ar=['a13.html','a14.html','a15.html','a16.html'];
			var i=0;
			function showNext(){
				var row=document.createElement('tr');
				var cell=document.createElement('td');
				cell.innerHTML='<a href="'+ar[i]+'">'+arr[i]+'</a>';
				i++;
				if(i==arr.length){
					i=0;
				}
				row.appendChild(cell);
				tbl.appendChild(row);
			}
		</script>
	</body>
</html>
