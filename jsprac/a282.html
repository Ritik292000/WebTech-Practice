<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			class Student{
				constructor(name,email,password,degree,branch,semester){
					this.name=name;
					this.email=email;
					this.password=password;
					this.degree=degree;
					this.branch=branch;
					this.semester=semester;
				}
				login(){
					console.log(`${this.name} is logging in...`);
				}
				logout(){
					console.log(`${this.name} is logging out...`);
				}
			}
			let std=new Student('mohan','mohan@gmail.com','1234','BTech','Cs','5th');
			console.log(std);
			std.login();
			std.logout();
			class Teacher{
				constructor(name,email,password,qualification,experience,salary){
					this.name=name;
					this.email=email;
					this.password=password;
					this.qualification=qualification;
					this.experience=experience;
					this.salary=salary;
				}
				login(){
					console.log(`${this.name} is logging in..`);
				}
				logout(){
					console.log(`${this.name} is logging out..`);
				}
			}
			let tch=new Teacher('Vikas','vik@gmail','5432','PHD',12,200000);
			console.log(tch);
			tch.login();
			tch.logout();
		</script>
	</body>
</html>
