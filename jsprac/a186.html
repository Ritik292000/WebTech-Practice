<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>	
			body{
				background-color:#99ffff;
			}
			#a{
				width:300px;
				margin:100px auto;
			}
			.x{
				background-color:#555;
				color:#fff;
				border:1px solid #eee;
			}
			li{
				background-color:#fff;
				color:#555;
				border:1px solid #eee;
				font-family:arial;
				padding:5px 8px;
				list-style:none;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<ul>
				<li>Monday</li>
				<li>Tuesday</li>
				<li>Wednesday</li>
				<li>Thursday</li>
				<li>Friday</li>
				<li>Satuday</li>
				<li>Sunday</li>
			</ul>
		</div>
		<script>
			var lis=document.querySelectorAll('li');
			lis.forEach(li=>{
							li.addEventListener('click',e=>{
														e.target.classList.add('x');
												});
							});
		</script>
	</body>
</html>
