<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<img src="img/dora.jpg" onmouseover="imageOver(this)" onmouseout="imageOut(this)">
		<br><br>
		<span id="x">No action</span>
		<script>
			var y=document.getElementById('x');
			function imageOver(curElm){
				curElm.style.border="1px solid red";
				y.innerHTML='over';
			}
			function imageOut(curElm){
				curElm.style.border="none";
				y.innerHTML='out';
			}
		</script>
	</body>
</html>
