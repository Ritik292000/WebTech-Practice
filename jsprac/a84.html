<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<textarea onkeypress="keyPress(this)"></textarea>
		<br><br>
		<span id="x">0</span>
		<script>
			var x=document.getElementById('x');
			var maxLen=20;
			function keyPress(curElm){
				var curVl=curElm.value;
				if(curVl.length<=20){
					x.innerHTML=curVl.length;
				}
				else{
					curElm.value=curVl.substring(0,curVl.length-1);
				}
			}
		</script>
	</body>
</html>
