<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			form{
				background-color:#fff;
				padding:20px;
				text-align:center;
				margin:50px auto;
				width:30%;
			}
			body{
				background-color:#eee;
			}
			input[type=text]{
				margin-bottom:10px;
				width:80%;
			}
			span{
				background-color:#fff;
				display:none;
			}
			.success{
				border:1px solid green;
				color:green;
			}
			.fail{
				border:1px solid red;
				color:red;
			}
		</style>
	</head>
	<body>
		<form>
			<span id="msg"></span><br><br>
			UserName:<input type="text" id="username" placeholder="User Name"><br><br>
			<input type="submit" value="save">
		</form>
		<script>
			var form=document.querySelector('form');
			var unm=form.username;
			var msg=document.getElementById('msg');
			form.addEventListener('submit',e=>{
										e.preventDefault();
										var pattern=/^[a-zA-Z0-9]{3,20}$/;
										var result=pattern.test(unm.value);
										msg.style.display="inline";
										if(result){
											msg.textContent="Valid enter";
											msg.setAttribute('class','success');
										}else{
											msg.textContent="Invalid entry";
											msg.setAttribute('class','fail');
										}
								});
		</script>
	</body>
</html>
