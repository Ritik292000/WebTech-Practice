		<script>
			function User(name,email){
				this.name=name;
				this.email=email;

				console.log(`${this.name} is logging in....`);
			}
			User.prototype.logout=function(){
				console.log(`${this.name} is logging out...`);
			}
			let st1=new User('mohan','mohan@gmail');
			console.log(st1);
			st1.login();
			st1.logout();
