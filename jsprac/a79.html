<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<input type="text" onkeyup="keyUp()" onkeydown="keyDown()">
		<br><br>
		<span id="x"></span>
		<script>
			var x=document.getElementById('x');
			function keyUp(){
				x.innerHTML="Up";
			}
			function keyDown(){
				x.innerHTML="Down";
			}
		</script>
	</body>
</html>
