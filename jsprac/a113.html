<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			body{
				font-family:verdana;
			}
			#x{
				border:1px solid #d2d2d2;
				border-radius:5px;
				padding:10px;
				width:60%;
			}
			#y{
				border:1px solid #d2d2d2;
				border-radius:5px;
				padding:10px;
				width:35%;
				float:right;
			}
			.a{
				margin-bottom:10px;
			}
			#w{
				padding:10px;
			}
			.b{
				border:1px solid #09aa14;
				border-radius:5px;
				background-color:#09aa14;
				color:white;
				margin-left:5px;
				margin-bottom:7px;
			}
		</style>
	</head>
	<body>
		<div id="w">
			<input type="button" value="+" onclick="addNew()">
			<input type="button" value="CheckOdd" onclick="processRecord()">
		</div>
		<div>
			<div id="x"></div>
			<div id="y"></div>
		</div>
		<script>
			var x=document.getElementById('x');
			var y=document.getElementById('y');
			function addNew(){
				var inp=document.createElement('input');
				inp.className='a';
				x.appendChild(inp);
				var nl=document.createElement('br');
				x.appendChild(nl);
			}
			function processRecord(){
				var recs=document.getElementsByClassName('a');
				for(var i=0;i<recs.length;i++){
					var val=parseInt(recs[i].value);
					if(val%2!=0){
						var dv=document.createElement('div');
						dv.className='b';
						dv.innerHTML=val;
						y.appendChild(dv);
					}
					else{
						console.log(val);
					}
				}
			}
		</script>
	</body>
</html>
