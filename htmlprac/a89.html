<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<fieldset>
			<legend>UserInfo</legend>
			<form action="a33.html" id="user_form">
				<table border="0" align="center" width="70%" height="400">
					<caption>User Form</caption>
					<tr>
						<td width="50%" align="right">
							<label for="unm">UserName:</label>
						</td>
						<td>
							<input type="text" id="unm">
					</tr>
					<tr>
						<td width="50%" align="right">
							<label for="eml">Email</label>
						</td>
						<td>
							<input type="email" id="eml">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="pwd">Password</label>
						</td>
						<td>
							<input type="password" id="pwd">
						</td>
				</tr>
					<tr>
						<td align="right">
							<label>Gender:</label>
						</td>
						<td>
							<input type="radio" name="gen" value="m" id="gen1">
								<label for="gen1">Male</label>
							&nbsp;&nbsp;&nbsp
							<input type="radio" name="gen" value="f" id="gen2">
								<label for="gen2">Female</label>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="reset">
							<input type="submit" value="save">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
		<fieldset>
			<legend>Contact Info</legend>
			<form action="a34.html" id="contact-form">
				<table border="0" align="center" width="70%" height="400">
					<caption>Contact form</caption>
					<tr>	
						<td width="50%" align="right">
							<label for="cnt">Contact No.</label>
						</td>
						<td width="50%">
							<input type="tel" name="phone" pattern="[1-9]{1}[0-9]{9}"		   id="cnt">
						</td>
					<tr>
						<td align="right" valign="top">
							<label for="msg">Message</label>
						</td>
						<td> 
							<textarea name="msg" id="msg" rows="5" cols="20"></textarea>
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="cty">Select City</label>
						</td>
						<td>
							<select name="city" id="cty">
								<option>JBP</option>
								<option>Indore</option>
								<option>Bhopal</option>
								<option>Katni</option>
						</select>
						</td>
					</tr>
					<tr>
						<td align="center" colspan="2">
								<input type="reset">
								<input type="submit" value="save">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
		<fieldset>
			<legend>Personal Info</legend>
			<form action="a35.html" id="persoanl_form">
				<table border="0" align="center" width="70%" height="400">
					<caption>Personal form</caption>
					<tr>
						<td width="50%"align="right">
							<label>Food Option:</option>
						</td>
						<td width="50%">
							<input type="checkbox" name="food" value="samosa" id="food1">
								<label for="food1">Samosa</label>
							&nbsp;&nbsp;&nbsp;
							<input type="checkbox" name="food" value="poha" id="food2">
								<label for="food2">Poha</label>
							&nbsp;&nbsp;&nbsp;
							<input type="checkbox" name="food" value="jalebi" id="food3">
								<label for="food3">Jalebi</label>
						</td>
					</tr>
					<tr>
						<td align="right">
							<label>Movies Option:</label>
						</td>
						<td>
							<input type="checkbox" name="movie" value="A movie" id="mv1">
								<label for="mv1">A movie</label>
							&nbsp;&nbsp;&nbsp;
							<input type="checkbox" name="movie" value="B movie" id="mv2">
								<label for="mv2">B movie</label>
							&nbsp;&nbsp;&nbsp;
							<input type="checkbox" name="movie" value="C movie" id="mv3">
								<label for="mv3">C movie</label>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="reset">
							<input type="submit" value="save">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</body>
</html>
