<!DOCTYPE html>
<html>
	<head>
		<title>Ritik's online form</title>
	</head>
	<body bgcolor="yellow">
		<form action="a33.html" method="post">
			UserName:<input type="text" name="unm"><br /><br />
			Email:<input type="email" name="eml"><br /><br />
			PassWord:<input type="password" name="pwd"><br /><br />
			DOB:<br />
			<input type="date" name="bday"><br /><br />
			Gender:<br />
			<input type="radio" name="gen" value="m">Male<br /><br />
			<input type="radio" name="gen" value="f">Female<br /><br />
			Message:<br />
			<textarea name="msg"></textarea><br /><br />
			Select City:<br /><br />
			<select name="city">
				<option>JBP</option>
				<option>Katni</option>
				<option>Indore</option>
				<option>Bhopal</option>
			</select>
			<br /><br />
			Food option:<br /><br />
			<input type="checkbox" name="food" value="samosa">Samosa<br />
			<input type="checkbox" name="food" value="poha">Poha<br />
			<input type="checkbox" name="food" value="jalebi">Jalebi<br /><br />
			<input type="file" name="pic"><br /><br />
			<input type="reset">
			<input type="submit" value="save">
		</form>
	</body>
</html>
