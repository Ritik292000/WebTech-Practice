<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<form action="a43.html">
			<label for="unm">UserName:</label>
			<input type="text" id="unm"><br /><br />
			<label for="eml">Email</label>
			<input type="email" id="eml"><br /><br />
			<label for="pwd">Password</label>
			<input type="password" id="pwd"><br /><br />
			<label for="msg">Message</label><br />
			<textarea name="msg" id="msg"></textarea><br /><br />
			Gender:<br />
			<input type="radio" name="gen" value="m" id="gen1">
				<label for="gen1">Male</label><br />
			<input type="radio" name="gen" value="f" id="gen2">
				<label for="gen2">Female</label><br /><br />
			<label for="cty">Select City:<label>
			<select name="city" id="cty">
				<option>JBP</option>
				<option>Bhopal</option>
				<option>Indore</option>
				<option>Katni</option>
			</select><br /><br />
			Food option:<br />
			<input type="checkbox" name="food" value="samosa" id="food1">
				<label for="food1">Samosa</label><br />
			<input type="checkbox" name="food" value="poha" id="food2">
				<label for="food2">Poha</label><br />
			<input type="checkbox" name="food" value="jalebi" id="food3">
				<label for="food3">Jalebi</label><br /><br />
			<input type="reset">
			<input type="submit" value="save">
		</form>
	</body>
</html>
